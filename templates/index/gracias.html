<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gracias por tu compra</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap opcional -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .success-box {
            max-width: 700px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,.1);
            text-align: center;
        }
        .check {
            font-size: 60px;
            color: #28a745;
        }
    </style>
</head>

<body>

<div class="success-box">
    <div class="check">✔</div>

    <h2 class="mt-3">¡Gracias por tu compra!</h2>
    <p class="text-muted">
        Tu pago fue procesado correctamente.
    </p>

    <hr>

    <p>
        <strong>Número de pedido:</strong><br>
        #{{ pedido.id }}
    </p>

    <p>
        <strong>Total pagado:</strong><br>
        ${{ "%.2f"|format(pedido.total if pedido.total else 0) }}
    </p>

    <hr>

    <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
        <!-- Ver factura -->
        <a href="{{ url_for('fun_ini.ver_factura', pedido_id=pedido.id) }}"
           target="_blank"
           class="btn btn-outline-primary">
            Ver factura
        </a>

        <!-- Seguir comprando -->
        <a href="{{ url_for('fun_ini.iniciox') }}"
           class="btn btn-success">
            Seguir comprando
        </a>
    </div>

    <p class="text-muted mt-4">
        Si tienes algún problema con tu pedido, contáctanos.
    </p>
</div>

</body>
</html>
